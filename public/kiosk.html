<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pool Cue â€” Kiosk Setup</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, sans-serif; background: #111; color: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; padding: 40px 20px; text-align: center; }
    h1 { font-size: 2rem; margin-bottom: 12px; }
    p { color: #888; font-size: 0.95rem; margin-bottom: 24px; line-height: 1.5; }
    label { display: block; color: #888; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; }
    input { width: 100%; max-width: 300px; padding: 16px; background: #222; border: 1px solid #333; border-radius: 10px; color: #fff; font-size: 1.1rem; text-align: center; font-family: inherit; margin-bottom: 24px; outline: none; }
    input:focus { border-color: #f5c518; }
    a.big-btn { display: block; width: 100%; max-width: 400px; padding: 28px; background: #f5c518; color: #000; font-size: 1.3rem; font-weight: 800; border: none; border-radius: 16px; cursor: pointer; text-decoration: none; }
    .note { color: #555; font-size: 0.8rem; margin-top: 32px; line-height: 1.5; }
  </style>
</head>
<body>
  <h1>ðŸŽ± Pool Cue</h1>
  <p>Enter the table code, then tap Start to go fullscreen.</p>
  <label for="tableInput">Table Code</label>
  <input id="tableInput" type="text" value="table1" placeholder="table1" autocomplete="off">
  <a class="big-btn" id="startBtn" href="/board/table1?kiosk">Start Board â†’</a>
  <p class="note">To exit fullscreen: tap the top-left corner 5 times<br>To get back here: go to /kiosk.html</p>
  <script>
    const input = document.getElementById('tableInput');
    const btn = document.getElementById('startBtn');
    function updateLink() {
      const code = input.value.trim() || 'table1';
      btn.href = '/board/' + encodeURIComponent(code) + '?kiosk';
    }
    input.addEventListener('input', updateLink);
    updateLink();
  </script>
</body>
</html>
